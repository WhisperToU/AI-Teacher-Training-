<body>
    <!-- ç²’å­èƒŒæ™¯ -->

    <!-- ä¸»è¦å†…å®¹åŒº -->

    <script>
        // å‚ä¸è€…åå• 
        const names = [
            "å¢åŸå®", "æå¯é¦¨", "å‘è¯—é›…", "ææ¬£å®‡", "å¶æ€æº", 
            "é©¬è¯—å…¶", "å¼ é›¨ä¹", "æä¸ç„", "æç»å›", "ç½—çº", 
            "é«˜å¼‹èˆœ", "ææ€ç¿°", "å†¯å¼ˆæº", "ç‹æ˜­é¢–", "å‘¨èŠ®å¿—", 
            "è‹æ’", "æ–¹é“­å®‡", "é™ˆå¥¥", "å¼ é›¨æ¡", "é™ˆæ¼ªè±", 
            "ç™½é™æ›¦", "å´åšæ¥ ", "æ˜“å…¨æ¬£ç¿", "æŸ³æ—­", "èƒ¥ä¿¡å®‡", 
            "ç‹æ™¨å®‡", "æ¨æ¢“æ™¨", "å®‹æèµ«", "æé›¨æ¶¦", "ç‹ä½³ä¾", 
            "éŸ©æ­¦è¾°", "å´æ˜•ç¿¼", "éƒ‘ç‰Ÿå®‡", "ç‹æµ·æ¾", "è‘£èŠ·ä¼Š", 
            "æ¨æ´‹", "ç½—æ¨æ¥·", "ç¦¹ä¸œæˆ", "å¼ æµ·æ´‹", "é«˜é›¨è¾°", 
            "é™ˆè¶Šå²­", "èƒ¥ä¸€", "ä½•é›¨è½©", "ä¾¯æ³³æ±", "ç‹å¯’é˜³", 
            "å¶æ–‡ç€š", "è‚–æ´‹", "ä»˜å³»ç†™", "ç‹å˜‰è‰º", "æ¨çš“äº®", 
            "æ®·é›…è“", "æ›¾è¯†ç³"
        ];
        
        let intervalId;
        let isRolling = false;
        const nameDisplay = document.getElementById('nameDisplay'); 
        const speedControl = document.querySelector('.speed-control'); 
        const resultDiv = document.getElementById('result'); 
        const confettiContainer = document.getElementById('confetti-container');

        // åˆå§‹åŒ–ç²’å­èƒŒæ™¯ 
        function initParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div'); 
                particle.classList.add('particle'); 
                
                // éšæœºå¤§å° 
                const size = Math.random()  * 10 + 5;
                particle.style.width  = `${size}px`;
                particle.style.height  = `${size}px`;
                
                // éšæœºä½ç½® 
                particle.style.left  = `${Math.random()  * 100}%`;
                particle.style.top  = `${Math.random()  * 100}%`;
                
                // éšæœºåŠ¨ç”»å»¶è¿Ÿ 
                particle.style.animationDelay  = `${Math.random()  * 15}s`;
                
                particlesContainer.appendChild(particle); 
            }
        }
        
        // åˆ›å»ºå½©è‰²çº¸å±‘æ•ˆæœ 
        function createConfetti() {
            // æ¸…ç©ºç°æœ‰çº¸å±‘ 
            confettiContainer.innerHTML  = '';
            
            // åˆ›å»º50ä¸ªçº¸å±‘ 
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div'); 
                confetti.classList.add('confetti'); 
                
                // éšæœºå½¢çŠ¶ 
                const shapes = ['circle', 'rectangle', 'triangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)]; 
                
                if (shape === 'circle') {
                    confetti.style.borderRadius  = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width  = '0';

                    confetti.style.borderLeft  = '8px solid transparent';
                    confetti.style.borderRight  = '8px solid transparent';
                    confetti.style.borderBottom  = '15px solid';
                }
                
                // éšæœºé¢œè‰² 
                const colors = ['#ff4d4f', '#faad14', '#13c2c2', '#722ed1', '#eb2f96'];
                const color = colors[Math.floor(Math.random() * colors.length)]; 
                confetti.style.backgroundColor  = color;
                confetti.style.borderBottomColor  = color;
                
                // éšæœºä½ç½® 
                confetti.style.left  = `${Math.random()  * 100}%`;
                
                // éšæœºå¤§å° 
                const size = Math.random()  * 10 + 5;
                if (shape !== 'triangle') {
                    confetti.style.width  = `${size}px`;
                    confetti.style.height  = `${size}px`;
                }
                
                // éšæœºåŠ¨ç”»æ—¶é—´å’Œå»¶è¿Ÿ 
                confetti.style.animationDuration  = `${Math.random()  * 3 + 2}s`;
                confetti.style.animationDelay  = `${Math.random()  * 0.5}s`;
                
                confettiContainer.appendChild(confetti); 
            }
        }
        
        // åˆ‡æ¢æŠ½å¥–çŠ¶æ€ 
        function toggleRoll() {
            const btn = document.querySelector('button'); 
            
            if (!isRolling) {
                // å¼€å§‹æŠ½å¥– 
                isRolling = true;
                btn.textContent  = 'åœæ­¢æŠ½å¥–';
                resultDiv.style.opacity  = '0';
                nameDisplay.classList.remove('selected'); 
                startRoll();
            } else {
                // åœæ­¢æŠ½å¥– 
                isRolling = false;
                btn.textContent  = 'å¼€å§‹æŠ½å¥–';
                stopRoll();
                showResult();
            }
        }
        
        // å¼€å§‹æ»šåŠ¨åå­— 
        function startRoll() {
            const speed = 105 - speedControl.value;  // é€Ÿåº¦èŒƒå›´5-105ms 
            intervalId = setInterval(() => {
                const randomIndex = Math.floor(Math.random()  * names.length); 
                nameDisplay.textContent  = names[randomIndex];
                
                // æ·»åŠ é—ªçƒæ•ˆæœ 
                nameDisplay.style.opacity  = Math.random()  * 0.5 + 0.5;
            }, speed);
        }
        
        // åœæ­¢æ»šåŠ¨åå­— 
        function stopRoll() {
            clearInterval(intervalId);
            nameDisplay.style.opacity  = '1';
        }
        
        // æ˜¾ç¤ºç»“æœ 
        function showResult() {
            const finalName = nameDisplay.textContent; 
            
            // æ·»åŠ é€‰ä¸­æ•ˆæœ 
            nameDisplay.classList.add('selected'); 
            
            // æ˜¾ç¤ºç»“æœæ–‡å­— 
            resultDiv.textContent  = `æ­å–œ ${finalName} æˆä¸ºå¹¸è¿ä¹‹æ˜Ÿï¼âœ¨`;
            setTimeout(() => {

            // åˆ›å»ºåº†ç¥æ•ˆæœ 
            createConfetti();
        }
        
        // é€Ÿåº¦æ§åˆ¶äº‹ä»¶ç›‘å¬ 
        speedControl.addEventListener('input',  () => {
            if (isRolling) {

            }
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ– 
        window.onload  = function() {

        };
    </script>
